<body>

    <!-- åˆ›å»ºå·¥ä½œç©ºé—´æ¨¡æ€æ¡† -->
    <div class="modal" id="addWorkspaceModal">
        <div class="modal-content">
            <h3 class="modal-title">åˆ›å»ºæ–°å·¥ä½œç©ºé—´</h3>
            <input type="text" id="newWorkspaceName" class="modal-input" placeholder="è¯·è¾“å…¥å·¥ä½œç©ºé—´åç§°">
            <div class="modal-actions">
                <button class="modal-btn modal-btn-secondary" onclick="hideAddWorkspaceModal()">å–æ¶ˆ</button>
                <button class="modal-btn modal-btn-primary" onclick="createWorkspace()">åˆ›å»º</button>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const projectNameInput = document.getElementById('projectName');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        const workspaceIndicator = document.getElementById('workspaceIndicator');
        
        let selectedFile = null;
        let currentWorkspace = null;

        // åŠ è½½é…ç½®ä¿¡æ¯
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const result = await response.json();

                if (result.success) {
                    const backupMode = document.getElementById('backupMode');
                    if (result.config.auto_backup) {
                        backupMode.textContent = 'âœ… å¯ç”¨ï¼ˆåŒåé¡¹ç›®å°†è¢«å¤‡ä»½ï¼‰';
                        backupMode.className = 'config-value backup-enabled';
                    } else {
                        backupMode.textContent = 'âš ï¸ ç¦ç”¨ï¼ˆåŒåé¡¹ç›®å°†è¢«è¦†ç›–ï¼‰';
                        backupMode.className = 'config-value backup-disabled';
                    }
                }
            } catch (error) {
                console.error('åŠ è½½é…ç½®å¤±è´¥:', error);
            }
        }

        // åŠ è½½å·¥ä½œç©ºé—´åˆ—è¡¨
        async function loadWorkspaces() {
            const workspaceList = document.getElementById('workspaceList');
            workspaceList.innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch('/api/workspaces');
                const result = await response.json();

                if (result.success) {
                    if (result.workspaces.length === 0) {
                        workspaceList.innerHTML = '<div class="empty-state">æš‚æ— å·¥ä½œç©ºé—´<br>ç‚¹å‡» + åˆ›å»º</div>';
                    } else {
                        workspaceList.innerHTML = result.workspaces.map(ws => `
                            <div class="workspace-item ${currentWorkspace === ws.name ? 'active' : ''}" 
                                 onclick="selectWorkspace('${ws.name}')">
                                <div class="workspace-info">
                                    <div class="workspace-name">${ws.name}</div>
                                    <div class="workspace-count">${ws.project_count} ä¸ªé¡¹ç›®</div>
                                </div>
                                <button class="workspace-delete" onclick="deleteWorkspace(event, '${ws.name}')" title="åˆ é™¤å·¥ä½œç©ºé—´">ğŸ—‘ï¸</button>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                workspaceList.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
            }
        }

        // é€‰æ‹©å·¥ä½œç©ºé—´
        function selectWorkspace(workspaceName) {
            currentWorkspace = workspaceName;
            workspaceIndicator.textContent = `å½“å‰å·¥ä½œç©ºé—´: ${workspaceName}`;
            
            // å¯ç”¨ä¸Šä¼ åŒºåŸŸ
            dropZone.classList.remove('disabled');
            
            // åˆ·æ–°å·¥ä½œç©ºé—´åˆ—è¡¨æ˜¾ç¤º
            loadWorkspaces();
            
            // åŠ è½½è¯¥å·¥ä½œç©ºé—´çš„é¡¹ç›®
            loadProjects();
        }

        // æ˜¾ç¤ºåˆ›å»ºå·¥ä½œç©ºé—´æ¨¡æ€æ¡†
        function showAddWorkspaceModal() {
            document.getElementById('addWorkspaceModal').classList.add('show');
            document.getElementById('newWorkspaceName').value = '';
            document.getElementById('newWorkspaceName').focus();
        }

        // éšè—åˆ›å»ºå·¥ä½œç©ºé—´æ¨¡æ€æ¡†
        function hideAddWorkspaceModal() {
            document.getElementById('addWorkspaceModal').classList.remove('show');
        }

        // åˆ›å»ºå·¥ä½œç©ºé—´
        async function createWorkspace() {
            const name = document.getElementById('newWorkspaceName').value.trim();
            
            if (!name) {
                alert('è¯·è¾“å…¥å·¥ä½œç©ºé—´åç§°');
                return;
            }

            try {
                const response = await fetch('/api/workspaces', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name })
                });

                const result = await response.json();

                if (result.success) {
                    hideAddWorkspaceModal();
                    loadWorkspaces();
                    showMessage(`âœ… å·¥ä½œç©ºé—´ "${result.workspace_name}" åˆ›å»ºæˆåŠŸ`, 'success');
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('åˆ›å»ºå¤±è´¥: ' + error.message);
            }
        }

        // åˆ é™¤å·¥ä½œç©ºé—´
        async function deleteWorkspace(event, workspaceName) {
            event.stopPropagation();
            
            if (!confirm(`ç¡®å®šè¦åˆ é™¤å·¥ä½œç©ºé—´ "${workspaceName}" å—ï¼Ÿ\næ³¨æ„ï¼šåªèƒ½åˆ é™¤ç©ºçš„å·¥ä½œç©ºé—´ï¼`)) {
                return;
            }

            try {
                const response = await fetch(`/api/workspaces/${workspaceName}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    if (currentWorkspace === workspaceName) {
                        currentWorkspace = null;
                        workspaceIndicator.textContent = 'è¯·å…ˆé€‰æ‹©å·¥ä½œç©ºé—´';
                        dropZone.classList.add('disabled');
                        document.getElementById('projectsList').innerHTML = '<div class="empty-state">è¯·å…ˆé€‰æ‹©å·¥ä½œç©ºé—´</div>';
                    }
                    loadWorkspaces();
                    showMessage(`âœ… ${result.message}`, 'success');
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('åˆ é™¤å¤±è´¥: ' + error.message);
            }
        }

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        dropZone.addEventListener('click', () => {
            if (!currentWorkspace) {
                alert('è¯·å…ˆé€‰æ‹©å·¥ä½œç©ºé—´');
                return;
            }
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // æ‹–æ‹½äº‹ä»¶
        dropZone.addEventListener('dragover', (e) => {
            if (!currentWorkspace) return;
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            if (!currentWorkspace) return;
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!currentWorkspace) {
                showMessage('è¯·å…ˆé€‰æ‹©å·¥ä½œç©ºé—´', 'error');
                return;
            }

            if (!file.name.endsWith('.zip')) {
                showMessage('è¯·é€‰æ‹©.zipæ–‡ä»¶', 'error');
                return;
            }

            if (file.size > 100 * 1024 * 1024) {
                showMessage('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡100MB', 'error');
                return;
            }

            selectedFile = file;
            dropZone.querySelector('.drop-zone-text').textContent = `å·²é€‰æ‹©: ${file.name}`;
            dropZone.querySelector('.drop-zone-hint').textContent = `å¤§å°: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            projectNameInput.style.display = 'block';
