    <style>

        .drop-zone-icon {

        .file-input {

        .project-name-input {

        .progress-container {

        .progress-bar {

        .progress-fill {

        .message {

        }

        .message.success {

            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .projects-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .projects-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .projects-title {
            font-size: 1.5em;
            color: #333;
        }

        .refresh-btn {
            padding: 8px 20px;

            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .refresh-btn:hover {

        }

        .projects-list {
            display: grid;

            gap: 20px;
        }

        .project-card {
            background: #f8f9ff;
            border: 1px solid #e0e0e0;

            transition: all 0.3s;
        }

        .project-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }

        .project-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .project-info {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .project-actions {

        }

        .btn {

        }

        .btn-visit {

        }

        .btn-visit:hover {

        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .upload-section {

            }

            .projects-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¦ HTMLåŸå‹æ–‡ä»¶ä¸Šä¼ å·¥å…·</h1>

        <!-- ä¸Šä¼ åŒºåŸŸ -->
        <div class="upload-section">
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">ğŸ“</div>
                <div class="drop-zone-text">æ‹–æ‹½ZIPæ–‡ä»¶åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</div>
                <div class="drop-zone-hint">æ”¯æŒçš„æ–‡ä»¶ç±»å‹: .zip (æœ€å¤§100MB)</div>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".zip">
            
            <input type="text" id="projectName" class="project-name-input" 
                   placeholder="é¡¹ç›®åç§°ï¼ˆå¯é€‰ï¼Œç•™ç©ºåˆ™ä½¿ç”¨zipæ–‡ä»¶åï¼‰" style="display:none;">
            
            <button id="uploadBtn" class="upload-btn">ä¸Šä¼ å¹¶è§£å‹</button>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill">0%</div>
                </div>
            </div>

            <div class="message" id="message"></div>
        </div>

        <!-- é¡¹ç›®åˆ—è¡¨ -->
        <div class="projects-section">
            <div class="projects-header">
                <h2 class="projects-title">å·²éƒ¨ç½²é¡¹ç›®</h2>
                <button class="refresh-btn" onclick="loadProjects()">ğŸ”„ åˆ·æ–°</button>
            </div>
            <div class="projects-list" id="projectsList">
                <div class="empty-state">åŠ è½½ä¸­...</div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const projectNameInput = document.getElementById('projectName');
        const uploadBtn = document.getElementById('uploadBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const message = document.getElementById('message');
        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // æ‹–æ‹½äº‹ä»¶
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            
            const file = e.dataTransfer.files[0];
            if (file) {
                handleFile(file);
            }
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file.name.endsWith('.zip')) {
                showMessage('è¯·é€‰æ‹©.zipæ–‡ä»¶', 'error');
                return;
            }

            if (file.size > 100 * 1024 * 1024) {
                showMessage('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡100MB', 'error');
                return;
            }

            selectedFile = file;
            dropZone.querySelector('.drop-zone-text').textContent = `å·²é€‰æ‹©: ${file.name}`;
            dropZone.querySelector('.drop-zone-hint').textContent = `å¤§å°: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            projectNameInput.style.display = 'block';
            uploadBtn.style.display = 'block';
            message.style.display = 'none';
        }

        // ä¸Šä¼ æ–‡ä»¶
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) {
                showMessage('è¯·å…ˆé€‰æ‹©æ–‡ä»¶', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);
            
            const projectName = projectNameInput.value.trim();
            if (projectName) {
                formData.append('project_name', projectName);
            }

            uploadBtn.disabled = true;
            progressContainer.style.display = 'block';
            message.style.display = 'none';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    progressFill.style.width = '100%';
                    progressFill.textContent = '100%';
                    
                    let successMsg = `âœ… ${result.message}<br>é¡¹ç›®: ${result.project_name}<br>è®¿é—®åœ°å€: <a href="${result.project_url}" target="_blank">${result.project_url}</a>`;
                    if (result.backup_message) {
                        successMsg += `<br>âš ï¸ ${result.backup_message}`;
                    }
                    showMessage(successMsg, 'success');
                    
                    // é‡ç½®è¡¨å•
                    setTimeout(() => {
                        resetForm();
                        loadProjects();
                    }, 2000);
                } else {
                    showMessage(`âŒ ${result.message}`, 'error');
                    uploadBtn.disabled = false;
                }
            } catch (error) {
                showMessage(`âŒ ä¸Šä¼ å¤±è´¥: ${error.message}`, 'error');
                uploadBtn.disabled = false;
            }
        });

        // é‡ç½®è¡¨å•
        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            projectNameInput.value = '';
            projectNameInput.style.display = 'none';
            uploadBtn.style.display = 'none';
            uploadBtn.disabled = false;
            progressContainer.style.display = 'none';
            progressFill.style.width = '0%';
            progressFill.textContent = '0%';
            dropZone.querySelector('.drop-zone-text').textContent = 'æ‹–æ‹½ZIPæ–‡ä»¶åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶';
            dropZone.querySelector('.drop-zone-hint').textContent = 'æ”¯æŒçš„æ–‡ä»¶ç±»å‹: .zip (æœ€å¤§100MB)';
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            message.innerHTML = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        // åŠ è½½é¡¹ç›®åˆ—è¡¨
        async function loadProjects() {
            const projectsList = document.getElementById('projectsList');
            projectsList.innerHTML = '<div class="empty-state">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch('/api/projects');
                const result = await response.json();

                if (result.success) {
                    if (result.projects.length === 0) {
                        projectsList.innerHTML = '<div class="empty-state">æš‚æ— é¡¹ç›®</div>';
                    } else {
                        projectsList.innerHTML = result.projects.map(project => `
                            <div class="project-card">
                                <div class="project-name">${project.name}</div>
                                <div class="project-info">
                                    ä¿®æ”¹æ—¶é—´: ${project.modified}
                                </div>
                                <div class="project-actions">
                                    <button class="btn btn-visit" onclick="window.open('${project.url}', '_blank')">
                                        ğŸ”— è®¿é—®
                                    </button>
                                    <button class="btn btn-delete" onclick="deleteProject('${project.name}')">
                                        ğŸ—‘ï¸ åˆ é™¤
                                    </button>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                projectsList.innerHTML = '<div class="empty-state">åŠ è½½å¤±è´¥</div>';
            }
        }

        // åˆ é™¤é¡¹ç›®
        async function deleteProject(projectName) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤é¡¹ç›® "${projectName}" å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
                return;
            }

            try {
                const response = await fetch(`/api/delete/${projectName}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage(`âœ… ${result.message}`, 'success');
                    loadProjects();
                } else {
                    showMessage(`âŒ ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`âŒ åˆ é™¤å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–é¡¹ç›®åˆ—è¡¨
        window.addEventListener('load', loadProjects);
    </script>
</body>
